<div class="homePartners">
    <div class="wrapper">
        <h2 class="sectionHeading">Partners</h2>
        <div class="homePartnersBlurb">
            <h3>Our magnificent partners</h3>
            <p>Sample text: We work hard to work with our partners.</p>
            <a href="#">See all our partners</a>
        </div>
        <div class="homePartnersGrid">
            {% for item in site.data.partners.items %}
            <div class="homePartnersItem">
                <img src="{{ item.logo }}" alt="Logo of {{ item.name }}">
                <h4>{{ item.name }}</h4>
                <p>{{ item.sector }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
