backend:
  name: git-gateway
  branch: v2020
media_folder: "assets/uploads"
collections:
  - label: "Updates"
    name: "posts"
    folder: "_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - label: "Plans & Pricing"
    name: "plans"
    folder: "_plans/"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    widget: "list"
    fields:
      - { label: "Plan Name", name: "title", widget: "string" }
      - { label: "Monthly Price", name: "price_monthly", widget: "string" }
      - { label: "Yearly Price", name: "price_yearly", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown"}

  - label: "Customers"
    name: "customers"
    folder: "_customers/"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    widget: "list"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Customer Name", name: "title", widget: "string" }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Country", name: "country", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }

  - label: "Partners"
    name: "partners"
    folder: "_partners/"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    widget: "list"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Partner Name", name: "title", widget: "string" }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: Sector, name: sector, widget: string }
      - { label: "Description", name: "body", widget: "markdown" }
  - label: "Hero"
    name: "hero"
    files:
    - label: "Hero Section"
      name: "hero"
      file: "_data/hero.yml"
      fields:
        - label: "Billboard"
          name: "billboard"
          widget: "object"
          fields:
            - { label: "Tagline", name: "body", widget: "markdown" }
            - { label: "Button", name: "button", widget: "string" }
  - label: "Gallery"
    name: "gallery"
    files:
      - label: Gallery Section
        name: "gallery"
        file: "_data/gallery.yml"
        fields:
          - label: "Gallery Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Image, name: image, widget: image }
              - { label: Thumbnail, name: thumb, widget: image }
              - { label: Title, name: title, widget: string }
              - { label: Description, name: description, widget: string }
  - label: "Features"
    name: "features"
    files:
      - label: "Features Section"
        name: "features"
        file: "_data/features.yml"
        fields:
          - label: "Feature"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "markdown" }

  - label: "FAQ"
    name: "faqs"
    files:
      - label: "FAQ Section"
        name: "faqs"
        file: "_data/faqs.yml"
        widget: "list"
        allow_add: true
        minimize_collapsed: true
        fields:
          - label: "FAQ 1"
            name: "faq1"
            widget: "object"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }
          - label: "FAQ 2"
            name: "faq2"
            widget: "object"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }
          - label: "FAQ 3"
            name: "faq3"
            widget: "object"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text"}