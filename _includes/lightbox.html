<div class="lightbox">
    <ul id="lightgallery">
        {% for item in site.gallery %}
        <li
            data-src="{{ item.image }}"
            data-sub-html="<h4>{{ item.title }}</h4><p>{{ item.content }}</p>">
            <a href="">
                <img class="img-responsive" src="{{ item.thumb }}"
                    alt="Image of {{ item.title }}">
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
