---
layout: default
---
<div id="regionMain">
    <div class="wrapper">
        <div class="catalogue">
            <h2 class="sectionHeading">Product News & Updates</h2>
            {% for post in site.posts %}
            <a href="{{ post.url }}" class="catalogue-item">
                <div>
                    <time datetime="{{ post.date }}" class="catalogue-time">{{ post.date | date: "%d %B %Y" }}</time>
                    <h1 class="catalogue-title">{{ post.title }}</h1>
                    <div class="catalogue-line"></div>

                    <p class="catalogue-desc">
                        {{ post.content | strip_html | truncatewords: 30 }}
                    </p>

                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
